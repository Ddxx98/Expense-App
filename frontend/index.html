<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div style="text-align: center;">
        <h2>Expense Tracker</h2>
    </div>
    <form id="form" onsubmit="handleFormSubmit(event)">
        <div class="form-group">
            <label for="exampleInputEmail1">Choose Expense Amount :</label>
            <input type="number" class="form-control" id="amount" name="amount" aria-describedby="emailHelp"
                placeholder="Enter Amount">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Write Description :</label>
            <input type="text" class="form-control" id="description" name="description" aria-describedby="emailHelp"
                placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Choose a Category :</label>
            <select class="form-control" id="category">
                <option value="movie">Movie</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="fuel">Fuel</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <ul id="ulForm" class="list-group">
    </ul>


</body>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
